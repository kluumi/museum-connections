<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // Converts path to query param so index.html can restore it
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;

      // Store the path in sessionStorage for the SPA to read
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);

      // Redirect to base URL
      window.location.replace('/museum-connections/');
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
